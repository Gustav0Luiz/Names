<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/names.css">
    <script defer src="../js/names.js"></script>
    <title>Pesquisa por Nome</title>
</head>
<body>
    <header>
        <h1 class="title">Pesquisa por Nome:</h1>
    </header>
    <main class="container">
        <h2>Digite um nome:</h2>
        <form class="form">
            <input type="text" class="search" placeholder="Nome" required>
            <input type="submit" value="Procurar" class="sub">
        </form>
        <button onclick="location.href='../../index.html'" class="btn ">retornar</button>
    </main>
    <div class="error-msg">
        <h1 >Nome n√£o encontrado</h1>
    </div>

    <section class="fetch-container">
        <h1 class="fetch-title"></h1>
        <div class="fetch-list-container">
            <ul class="fetch-parent">
            </ul>
        </div>
        <button onclick="location.href='names.html'" class="btn">Nova pesquisa</button>
        <button onclick="location.href='../../index.html'" class="btn ">retornar</button>
    </section>
    
</body>
</html>
