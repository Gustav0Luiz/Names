<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/decade.css">
    <script defer src="../js/decade.js"></script>
    <title>Pesquisa por Década</title>
</head>
<body>
    <header>
        <h1 class="title">Pesqusia por Década</h1>
    </header>
    <main class="container">
        <h2>Digite um ano entre 1930 e 2010:</h2>
        <form class="form">
            <input type="number" class="search" placeholder="Década" required>
            <input type="submit" value="Procurar" class="sub">
        </form>
        <button onclick="location.href='../../index.html'" class="btn ">retornar</button>
    </main>
    <div class="error-msg">
        <h1 >Ano inválido!</h1>
    </div>

    <section class="fetch-container">
        <h1 class="fetch-title"></h1>
        <div class="fetch-list-container">
            <ul class="fetch-parent">

            </ul>
        </div>
        <button onclick="location.href='decade.html'" class="btn">Nova pesquisa</button>
        <button onclick="location.href='../../index.html'" class="btn ">retornar</button>
    </section>
    
</body>
</html>
